<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="result-container">
      <div class="result-header">
        <h1 class="title">Your Result</h1>
        <div class="result-score-contain">
          <p class="score-number">0</p>
          <p class="of-score">of 100</p>
        </div>
        <strong class="score-level">...</strong>
        <p class="result-txt">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-body">
        <h2 class="subtitle">Summary</h2>
        <div class="summary-column-contain">
          <div class="summary-column">
            <img src="" alt="" class="icon" />
            <p class="summary-category">...</p>
            <p class="summary-score"><span>0 </span>/ 100</p>
          </div>
          <div class="summary-column">
            <img src="" alt="" class="icon" />
            <p class="summary-category">...</p>
            <p class="summary-score"><span>0 </span>/ 100</p>
          </div>
          <div class="summary-column">
            <img src="" alt="" class="icon" />
            <p class="summary-category">...</p>
            <p class="summary-score"><span>0 </span>/ 100</p>
          </div>
          <div class="summary-column">
            <img src="" alt="" class="icon" />
            <p class="summary-category">...</p>
            <p class="summary-score"><span>0 </span>/ 100</p>
          </div>
        </div>
        <!-- <a href="#" class="continue-btn">Continue</a> -->
        <button type="button" class="continue-btn">Continue</button>
      </div>
    </main>
    <!--  76 of 100 Great .  Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100  -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
